name: ðŸš€ Users API CI/CD Pipeline

on:
  pull_request:
    branches: [main]
    types: [closed]
    paths:
      - 'services/users/**'
      - '.github/workflows/**'
      - 'azd/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        default: 'dev-rodrigo'
        type: choice
        options:
          - dev-rodrigo

jobs:
  setup-vars:
    name: âš™ï¸ Setup Service Variables
    runs-on: ubuntu-latest
    outputs:
      service-name: ${{ steps.set-vars.outputs.service-name }}
      solution-file: ${{ steps.set-vars.outputs.solution-file }}
      workspace-path: ${{ steps.set-vars.outputs.workspace-path }}
      dockerfile-path: ${{ steps.set-vars.outputs.dockerfile-path }}
    steps:
      - id: set-vars
        run: |
          echo "service-name=users-api" >> $GITHUB_OUTPUT
          echo "solution-file=TC.CloudGames.Users.sln" >> $GITHUB_OUTPUT
          echo "workspace-path=services/users" >> $GITHUB_OUTPUT
          echo "dockerfile-path=services/users/src/Adapters/Inbound/TC.CloudGames.Users.Api/Dockerfile" >> $GITHUB_OUTPUT

  check-trigger:
    name: ðŸ” Validate Deployment Trigger
    needs: setup-vars
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - id: check
        run: |
          echo "should-deploy=true" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployment triggered by: ${{ github.event_name }}"

  unit-tests:
    name: ðŸ§ª Unit Tests
    needs: [setup-vars, check-trigger]
    if: needs.check-trigger.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write
    steps:
      - name: ðŸ“‚ Prepare workspace
        run: mkdir -p ${{ needs.setup-vars.outputs.workspace-path }}

      - name: ðŸ“¥ Checkout API repository
        uses: actions/checkout@v4
        with:
          path: ${{ needs.setup-vars.outputs.workspace-path }}

      - name: ðŸ“¥ Checkout shared common repository
        uses: actions/checkout@v4
        with:
          repository: rdpresser/tc-cloudgames-common
          path: tc-cloudgames-solution/shared/common
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore ${{ needs.setup-vars.outputs.workspace-path }}/${{ needs.setup-vars.outputs.solution-file }}

      - name: ðŸ—ï¸ Build solution
        run: dotnet build ${{ needs.setup-vars.outputs.workspace-path }}/${{ needs.setup-vars.outputs.solution-file }} --no-restore --configuration Release

      - name: ðŸ§ª Run unit tests with coverage
        run: |
          dotnet test ${{ needs.setup-vars.outputs.workspace-path }}/${{ needs.setup-vars.outputs.solution-file }} \
            --no-build \
            --configuration Release \
            --logger trx \
            --collect:"XPlat Code Coverage" \
            --results-directory ${{ needs.setup-vars.outputs.workspace-path }}/test-results \
            --verbosity normal

      - name: ðŸ“Š Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ðŸ§ª Unit Tests Results
          path: ${{ needs.setup-vars.outputs.workspace-path }}/test-results/*.trx
          reporter: dotnet-trx
          fail-on-error: true
          working-directory: ${{ needs.setup-vars.outputs.workspace-path }}

      - name: ðŸ“Š Generate & Upload Coverage
        if: always()
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator \
            "-reports:${{ needs.setup-vars.outputs.workspace-path }}/test-results/**/coverage.cobertura.xml" \
            "-targetdir:${{ needs.setup-vars.outputs.workspace-path }}/coverage-report" \
            "-reporttypes:Html;Badges;TextSummary" \
            "-verbosity:Info"

      - name: ðŸ“ˆ Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ github.sha }}
          path: |
            ${{ needs.setup-vars.outputs.workspace-path }}/coverage-report/
            ${{ needs.setup-vars.outputs.workspace-path }}/test-results/**/coverage.cobertura.xml
          retention-days: 7

  get-foundation-outputs:
    name: ðŸ”— Get Foundation Infrastructure
    runs-on: ubuntu-latest
    needs: [check-trigger, unit-tests, setup-vars]
    if: needs.check-trigger.outputs.should-deploy == 'true'
    environment: ${{ github.event.inputs.environment || 'dev-rodrigo' }}
    outputs:
      resource-group: ${{ steps.outputs.outputs.resource-group }}
      acr-name: ${{ steps.outputs.outputs.acr-name }}
      acr-login-server: ${{ steps.outputs.outputs.acr-login-server }}
      key-vault-name: ${{ steps.outputs.outputs.key-vault-name }}
      container-app-env-name: ${{ steps.outputs.outputs.container-app-env-name }}
      environment: ${{ steps.outputs.outputs.environment }}
      azure-environment: ${{ steps.outputs.outputs.azure-environment }}
      azure-subscription-id: ${{ steps.outputs.outputs.azure-subscription-id }}
    steps:
      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ”— Get Foundation Infrastructure Outputs
        id: outputs
        run: |
          AZURE_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.subscriptionId')
          GITHUB_ENVIRONMENT="${{ github.event.inputs.environment || 'dev-rodrigo' }}"
          AZURE_ENV_PREFIX=$(echo $GITHUB_ENVIRONMENT | cut -d'-' -f1)
          RESOURCE_GROUP="tc-cloudgames-solution-${AZURE_ENV_PREFIX}-rg"

          ACR_NAME=$(az acr list --resource-group $RESOURCE_GROUP --query "[?starts_with(name, 'tccloudgames${AZURE_ENV_PREFIX}')].name" -o tsv | head -1)
          KEY_VAULT_NAME=$(az keyvault list --resource-group $RESOURCE_GROUP --query "[?starts_with(name, 'tccloudgames${AZURE_ENV_PREFIX}')].name" -o tsv | head -1)
          CONTAINER_APP_ENV_NAME=$(az containerapp env list --resource-group $RESOURCE_GROUP --query "[?starts_with(name, 'tc-cloudgames-${AZURE_ENV_PREFIX}-') && ends_with(name, '-env')].name" -o tsv | head -1)
          ACR_LOGIN_SERVER="${ACR_NAME}.azurecr.io"

          echo "resource-group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "acr-name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr-login-server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "key-vault-name=$KEY_VAULT_NAME" >> $GITHUB_OUTPUT
          echo "container-app-env-name=$CONTAINER_APP_ENV_NAME" >> $GITHUB_OUTPUT
          echo "environment=$GITHUB_ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "azure-environment=$AZURE_ENV_PREFIX" >> $GITHUB_OUTPUT
          echo "azure-subscription-id=$AZURE_SUBSCRIPTION_ID" >> $GITHUB_OUTPUT

  deploy:
    name: ðŸš€ Deploy Container App
    uses: ./.github/workflows/deploy-container-app.yml
    needs: [unit-tests, get-foundation-outputs, setup-vars]
    if: needs.check-trigger.outputs.should-deploy == 'true'
    with:
      service-name: ${{ needs.setup-vars.outputs.service-name }}
      workspace-path: ${{ needs.setup-vars.outputs.workspace-path }}
      dockerfile-path: ${{ needs.setup-vars.outputs.dockerfile-path }}
      environment: ${{ github.event.inputs.environment || 'dev-rodrigo' }}
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
